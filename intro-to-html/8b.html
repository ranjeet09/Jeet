<!DOCTYPE html>
<html>
  <head>
    <title>Inline-Block</title>
    <style>
      p {
        width: 200px;
        display: inline-block;
        vertical-align: middle;      
      }
    </style>
  </head>
  <body>
    <p>
      Thanks for chatting with our customer support. Would you like to take out quick survey&#63; 
    </p>
    <button class="yes">
      Yes
    </button>
    <button class="no">
      No
    </button>
  </body>
  </html>
