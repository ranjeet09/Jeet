<style>
  .sign-button {
    background-color: rgb(68, 165, 96);
    color: white;
    border: none;
    height: 50px;
    width: 140px;
    border-radius: 10px;
    font-size: x-large;
    font-weight: unset;
    cursor: pointer;
    transition: box-shadow 0.5s;
  }

  .sign-button:hover {
    box-shadow: 6px 6px 10px rgba(0, 0, 0, .20);
  }
</style>


<button class="sign-button">
  Sign up
</button>
