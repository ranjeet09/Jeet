<!DOCTYPE html>
<html>
  <head>
    <style>
      .all {
        display: flex;
        flex-direction: row;
        height: 50px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: center;

      }

      .item1,.item2 {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
    </div>
  </body>
</html>
