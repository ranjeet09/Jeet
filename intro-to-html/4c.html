<style>
  .sign-button {
    background-color: rgb(68, 165, 96);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: x-large;
    font-weight: unset;
    cursor: pointer;
    transition: box-shadow 0.5s;
    padding-top: 11px;
    padding-bottom: 11px;
    padding-left: 30px;
    padding-right: 30px; 
  }

  .sign-button:hover {
    box-shadow: 6px 6px 10px rgba(0, 0, 0, .20);
  }
  .sign-button:active{
    opacity: 0.7;
  }
</style>


<button class="sign-button">
  Sign up
</button>
