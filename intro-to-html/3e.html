<style>
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    height: 40px;
    width: 200px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    background-color: rgb(0, 79, 158);
  }

  .save-button {
    background-color: rgb(255, 255, 255);
    border-color: rgb(10, 102, 194);
    border-width: thin;
    color: rgb(10, 102, 194);
    border-style: solid;
    height: 40px;
    width: 70px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.10s,
    border-width 0s;
  }

  .save-button:hover {
    background-color: rgba(10, 102, 194, 0.2);
    border-width: 2px;
  }
</style>


<button class="apply-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
