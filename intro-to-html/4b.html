<style>
  button {
    background-color: rgb(251, 223, 80);
    color: black;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.7s;
    vertical-align: top;
    padding-top: 4px;
    padding-bottom: 4px;
    padding-left: 35px;
    padding-right: 35px;
  }

  button:hover {
    background-color: rgb(224, 196, 59);
  }

  button:active{
    opacity: 0.7;
  }
</style>


<button>
  Add to Cart
</button>
